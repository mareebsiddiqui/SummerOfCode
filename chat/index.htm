<!DOCTYPE html>
<html>
	<head>
		<title>Chat Messenger</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div style="background: rgba(0,0,0,0.5); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000000; display: none;" id="loading-div">
			<img src="img/loading.gif" style="margin: 25% 50%; " />
		</div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">
		        		<span class="glyphicon glyphicon-envelope"></span> Chat Messenger
		      		</a>
		    	</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<input type="text" class="form-control" placeholder="Nick" id="txtNick" />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12" id="chat">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-11">
					<textarea class="form-control" placeholder="Messsage" id="txtMessage"></textarea>
				</div>
				<div class="col-lg-1">
					<button type="button" class="btn btn-warning" id="btnSendMessage">Send</button>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/network.js"></script>
		<script src="js/messages_view.js"></script>
		<script src="js/messages_controller.js"></script>
		<script src="js/message.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
